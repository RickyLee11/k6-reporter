name: CI Checks & Build

on:
  push:
    branches: ["customized_test"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    name: "CI Build"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM Install
        run: npm install --silent

      - name: Lint Check
        run: npm run lint

      - name: Bundle
        run: npm run build

      - name: Add dist bundle
        if: github.ref == 'refs/heads/customized_test' && github.event_name == 'push'
        run: |
          git config --local user.email "ricky.lee@rollingtrans.com"
          git config --local user.name "GitHub Actions"
          git add --force dist
          git commit -m "CI automation $(date)"

      - name: Push changes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
